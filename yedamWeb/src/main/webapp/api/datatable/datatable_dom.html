<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
        // $(document).ready(function () {
        //     $('#test').DataTable({
        //         "ajax": '../../EmpJsonServ'
        //     });
        // });

        $(document).ready(function () {
            $('#test').DataTable({
                "ajax": "../../EmpJsonServ2",
                "columns": [{
                        "data": "EmployeeId"
                    },
                    {
                        "data": "FirstName"
                    },
                    {
                        "data": "LastName"
                    },
                    {
                        "data": "Email"
                    },
                    {
                        "data": "HireDate"
                    },
                    {
                        "data": "Salary"
                    }
                ]
            });
        });
    </script>
    <title>api/datatable</title>
</head>

<body>
    <table id="test" class="display" style="width:100%">
        <thead>
            <tr>
                <th>EmployeeId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>HireDate</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>EmployeeId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>HireDate</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
