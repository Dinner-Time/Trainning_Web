<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('#plus').on('click', function(){
                const choice = $("form :selected");
                if(choice.parent().attr('id') == 'soccer'){
                    $('#baseball').append(choice);
                } else if(choice.parent().attr('id') == 'baseball'){
                    $('#soccer').append(choice);
                }
            });

            $('#minus').on('click', function(){
                $("form :selected").remove();
            });
        });
    </script>
</head>
<body>
    <h3>선택한 option을 상대편으로 넘기기.</h3>
    <form>
        <select name="soccer" id="soccer" size="10">
            <option value="">축구1</option>
            <option value="">축구2</option>
            <option value="">축구3</option>
            <option value="">축구4</option>
            <option value="">축구5</option>
        </select>
        <button type="button" id="plus">+</button>
        <button type="button" id="minus">-</button>
        <select name="baseball" id="baseball" size="10">
            <option value="">야구1</option>
            <option value="">야구2</option>
            <option value="">야구3</option>
            <option value="">야구4</option>
            <option value="">야구5</option>
        </select>
    </form>
</body>
</html>
