<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .container {
            text-align: center;
        }

        .row {
            background-color: blanchedalmond;
            display: flex;
        }

        .arg {
            flex-grow: 1;
        }

        @media (max-width: 720px) {
            .row-720 {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class='arg'>1</div>
            <div class='arg'>
                <div>2</div>
                <div>3</div>
            </div>
        </div>
        <div class="row">
            <div class='arg'>4</div>
        </div>
        <div class="row row-720">
            <div class='arg'>5</div>
            <div class='arg'>6</div>
            <div class='arg'>7</div>
        </div>
    </div>
</body>

</html>
